<title>Riverside Mutual Aid Map</title>

<link rel="icon" href="https://img.icons8.com/cotton/2x/like.png" type="image/png" sizes="16x16">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/styles.css">

<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="/js/areas.js"></script>		
<script src="/js/mapSetup.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8vc1RPEOEOOeqHIzTMsbWyNo8gk-sw_0&callback=initMap"></script>

<div class="searchContainer">
	<input id="searchInput" class="search" type="text" placeholder="Search by Postal Code...">
	<button id="searchButton" class="searchButton" onclick="searchForPostalCode(document.getElementById('searchInput').value)">
		<i class="fa fa-search searchIcon"></i>
	</button>
	<div class="checkboxContainer" onclick="toggleCheckbox(this.children[0], this.children[1], Filtertype.TRAINED); filterAndDisplayData();">
		<input id="trainedInput" type="checkbox" class="filterInput">
		<span id="trainedFilter" class="filterCheckbox">
			<i class="fa fa-check checkmarkIcon"></i>
		</span>
		<span id="trainedLabel" class="filterLabel">Trained</span>
	</div>
	<div class="checkboxContainer" onclick="toggleCheckbox(this.children[0], this.children[1], Filtertype.UNTRAINED); filterAndDisplayData();">
		<input id="untrainedInput" type="checkbox" class="filterInput">
		<span id="untrainedFilter" class="filterCheckbox">
			<i class="fa fa-check checkmarkIcon"></i>
		</span>
		<span id="untrainedLabel" class="filterLabel">Untrained</span>
	</div>
	<div class="checkboxContainer" onclick="toggleCheckbox(this.children[0], this.children[1], Filtertype.STREET_CHAMPIONS); filterAndDisplayData();" >
		<input id="streetChampionsInput" type="checkbox" class="filterInput">
		<span id="streetChampionsFilter" class="filterCheckbox">
			<i class="fa fa-check checkmarkIcon"></i>
		</span>
		<span id="streetChampionsLabel" class="filterLabel">Street Champions</span>
	</div>
</div>
<div id="map"></div>
<div id="legend">
	<h1>Areas</h1>
</div>
